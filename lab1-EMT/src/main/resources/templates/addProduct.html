<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.3.1-2/jquery.min.js"
            th:src="@{/webjars/jquery/3.3.1-2/jquery.min.js}"></script>
    <title>Title</title>
</head>



<body>
<main>
    <div class="container">

        <h1 class="my-4">Add new product
        </h1>

        <form class="form" method="post" action="/products/add"> <!-- na koe url praka podatoci i koj metod go koristi-->
            <div class="form-group">
                <label>Name</label>                   <!-- ovaa NAME E BITNA za nazad u backend koga ke odila ? :/-->
                <input id="productName" type="productName" class="form-control" th:field="*{product.name}" name="name" placeholder="Enter name" required>
            </div>
            <div class="form-group">
                <label>Description</label>
                <input id="productDescription" class="form-control" type="productDescription" th:field="*{product.description}" name="description" placeholder="Enter description..." required>
            </div>
            <div class="form-group">
                <label>Image URL:</label>
                <input id="productLink" class="form-control" type="productLink" th:field="*{product.imgLink}" name="imgLink" placeholder="Enter image URL" required>
            </div>
            <div class="form-group">
                <label>Manufacturer:</label>
                <select class="form-control"  th:field="*{product.manufacturer.id}" required>
                    <option th:each="m : ${manufacturerList}" th:value="${m.id}" th:text="${m.name}">

                    </option>
                </select>
            </div>
            <div class="form-group">
                <label>Category:</label>
                <select class="form-control"  th:field="*{product.category.id}" required>
                    <option th:each="c : ${categoryList}" th:value="${c.id}" th:text="${c.name}">

                    </option>
                </select>
            </div>

            <div class="form-group">
                <label>Price</label>                   <!-- ovaa NAME E BITNA za nazad u backend koga ke odila ? :/-->
                <input id="productPrice" type="productPrice" class="form-control" th:field="*{product.price}" name="price" placeholder="Enter price" required>
            </div>


            <div class="btn-group">
                <button type="submit" class="btn btn-success btn-lg">Submit</button>
                <a th:href="@{'/products'}"  class="btn btn-info btn-lg">All products</a>
            </div>


        </form>

    </div>
</main>

</body>

</html>
